<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><meta name="apple-mobile-web-app-capable" content="yes"><link rel="manifest" href="/manifest.json"><link rel="shortcut icon" href="/images/favicon/favicon.ico"><link rel="apple-touch-icon" href="/images/favicon/touch-icon-iphone.png"><link rel="apple-touch-icon" sizes="57x57" href="/images/favicon/apple-touch-icon-57x57.png"><link rel="apple-touch-icon" sizes="60x60" href="/images/favicon/apple-touch-icon-60x60.png"><link rel="apple-touch-icon" sizes="72x72" href="/images/favicon/apple-touch-icon-72x72.png"><link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/apple-touch-icon-76x76.png"><link rel="apple-touch-icon" sizes="114x114" href="/images/favicon/apple-touch-icon-114x114.png"><link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/apple-touch-icon-120x120.png"><link rel="apple-touch-icon" sizes="144x144" href="/images/favicon/apple-touch-icon-144x144.png"><link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/apple-touch-icon-152x152.png"><link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon-180x180.png"><link href="/images/favicon/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image"/><link href="/images/favicon/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image"/><link href="/images/favicon/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image"/><link href="/images/favicon/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image"/><link href="/images/favicon/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image"/><link href="/images/favicon/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image"/><title>TripGo Web Trip Planner</title><script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Array.prototype.find,Array.prototype.findIndex,Math.trunc"></script><style>#tripgo-sample-root,body,html{margin:0;padding:0;width:100%;display:-webkit-flex;display:flex;overflow-x:hidden}html{height:100%;position:fixed;overflow:hidden}</style><script>var tKUserLocationPromise;

        function tKRequestIPLocation() {
            return fetch("https://ipapi.co/json/")
                .then(function(response){ return response.json() })
                .then(function(responseJson) {
                    return [responseJson.latitude, responseJson.longitude];
                });
        }

        function tKRequestCurrentLocationHTML5() {
            return new Promise(function (resolve, reject) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function (result) { resolve([result.coords.latitude, result.coords.longitude]) },
                        function (error) { reject(error) });
                }});
        }

        function tKCheckGeolocationPermission() {
            return new Promise(function (resolve, reject) {
                navigator.permissions ?
                    // Permission API is supported
                    navigator.permissions.query({
                        name: 'geolocation'
                    }).then(function (permission) {
                        // is geolocation granted?
                        resolve(permission.state === "granted")
                    }) :
                    // Permission API is not supported
                    reject(new Error("Permission API is not supported"))
            })
        }

        function tKRequestCurrentLocation(dontAskUser) {
            if (dontAskUser) {
                return tKCheckGeolocationPermission()
                    .then(function (granted) {
                        // Permission API is supported
                        return granted ? tKRequestCurrentLocationHTML5() : tKRequestIPLocation();
                    })
                    .catch(function () {
                        // Permission API is not supported
                        return tKRequestIPLocation();
                    });
                // return requestCurrentLocationGMaps();
            }
            return tKRequestCurrentLocationHTML5()
                .catch(function () {
                    return tKRequestIPLocation();
                });
        }

        tKUserLocationPromise = tKRequestCurrentLocation(true);

        function jsonCallback(response) {
            if (response.status >= 200 && response.status < 300) {
                return Promise.resolve(response.status === 204 ? {} : response.json());
            } else {
                return Promise.reject(new Error(response.statusText));
            }
        }

        var language = navigator.language;
        var tKI18nPromise = fetch("./i18n/i18n_" + language + ".json")
            .then(jsonCallback)
            .catch(() => {
                if (language === 'en') {
                    return Promise.reject(new Error("Use default language"));
                }
                if (language.indexOf('-') !== -1) {
                    language = language.split('-')[0];
                    if (language === 'en') {
                        return Promise.reject(new Error("Use default language"));
                    }
                    return fetch("./i18n/i18n_" + language + ".json")
                        .then(jsonCallback);
                } else {
                    return Promise.reject(new Error("No matching translations found for " + language))
                }
            })
            .then((messagesJson) => {
                return {
                    locale: language,
                    translations: messagesJson
                }
            })</script><link href="/index.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="tripgo-sample-root"></div><script src="/index.js"></script></body></html>
