    <title>TripKit Trip Planner</title>

    <!-- IE11 support
    Downgraded to v5 of query-string since latest is written in es6 (e.g. includes fat arrow functions)
    and ie11 does not support them.
    -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Array.prototype.find,Array.prototype.findIndex,Math.trunc"></script>

    <style>
        html, body, #tripgo-sample-root {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
            display: -webkit-flex;
            display: flex;
        }

        /*@media (min-width: 801px) {*/
            /*#tripgo-sample-root {*/
                /*height: 100vh;*/
            /*}*/
        /*}*/
    </style>
    <script>
        var tKUserLocationPromise;

        function tKRequestIPLocation() {
            return fetch("https://ipapi.co/json/")
                .then(function(response){ return response.json() })
                .then(function(responseJson) {
                    return [responseJson.latitude, responseJson.longitude];
                });
        }

        function tKRequestCurrentLocationHTML5() {
            return new Promise(function (resolve, reject) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function (result) { resolve([result.coords.latitude, result.coords.longitude]) },
                        function (error) { reject(error) });
                }});
        }

        function tKCheckGeolocationPermission() {
            return new Promise(function (resolve, reject) {
                navigator.permissions ?
                    // Permission API is supported
                    navigator.permissions.query({
                        name: 'geolocation'
                    }).then(function (permission) {
                        // is geolocation granted?
                        resolve(permission.state === "granted")
                    }) :
                    // Permission API is not supported
                    reject(new Error("Permission API is not supported"))
            })
        }

        function tKRequestCurrentLocation(dontAskUser) {
            if (dontAskUser) {
                return tKCheckGeolocationPermission()
                    .then(function (granted) {
                        // Permission API is supported
                        return granted ? tKRequestCurrentLocationHTML5() : tKRequestIPLocation();
                    })
                    .catch(function () {
                        // Permission API is not supported
                        return tKRequestIPLocation();
                    });
                // return requestCurrentLocationGMaps();
            }
            return tKRequestCurrentLocationHTML5()
                .catch(function () {
                    return tKRequestIPLocation();
                });
        }

        tKUserLocationPromise = tKRequestCurrentLocation(true);

        function jsonCallback(response) {
            if (response.status >= 200 && response.status < 300) {
                return Promise.resolve(response.status === 204 ? {} : response.json());
            } else {
                return Promise.reject(new Error(response.statusText));
            }
        }

        var language = navigator.language;
        var tKI18nPromise = fetch("./i18n/i18n_" + language + ".json")
            .then(jsonCallback)
            .catch(() => {
                if (language === 'en') {
                    return Promise.reject(new Error("Use default language"));
                }
                if (language.indexOf('-') !== -1) {
                    language = language.split('-')[0];
                    if (language === 'en') {
                        return Promise.reject(new Error("Use default language"));
                    }
                    return fetch("./i18n/i18n_" + language + ".json")
                        .then(jsonCallback);
                } else {
                    return Promise.reject(new Error("No matching translations found for " + language))
                }
            })
            .then((messagesJson) => {
                return {
                    locale: language,
                    translations: messagesJson
                }
            })
    </script>
